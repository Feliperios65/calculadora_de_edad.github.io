<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="build/css/app.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Calculadora de edad</title>
</head>
<body>
  <main class="contenedor">
    <form class="formulario">
      <div>
        <label class="label">Dia</label>
        <input type="text">
      </div>
      <div>
        <label class="label">Mes</label>
        <input type="text">
      </div>
      <div>
        <label class="label">Año</label>
        <input type="text">
      </div>
    </form>
    <div class="boton">
      
    </div>
    <div class="resultado">
      <p class="fecha"><span class="Año"></span> Años</p>
      <p class="fecha"><span class="Mes"></span> Meses</p>
      <p class="fecha"><span class="Dia"></span> Dias</p>
    </div>
  </main>
</body>
</html>
